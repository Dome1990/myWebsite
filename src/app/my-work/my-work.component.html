<div class="myWork">

    <h2>My work</h2>

    <div class="selectionBar">
        <div (click)="select('all')" [ngClass]="{'selected' : angular && javascript}" class="selectBtn">All</div>
        <div (click)="select('angular')" [ngClass]="{'selected' : angular && !javascript}" class="selectBtn">Angular</div>
        <div (click)="select('javascript')" [ngClass]="{'selected' : javascript && !angular}" class="selectBtn">Java Script</div>
    </div>

    <div *ngIf="javascript" class="project">
        <img src="../../assets/img/projectImg/elpolloloco.png">
        <div class="projectDescritpion">
            <span>El Pollo Loco</span> <br> JavaScript -based jump and run.
            <div (click)="goToLink('http://www.google.com')" class="tryOut">Try out</div>
        </div>
    </div>

</div>
